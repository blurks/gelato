[nosetests]
match = ^test
nocapture = 1
cover-package = gelato
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = gelato/locale
domain = clld
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = gelato/locale/gelato.pot
width = 80

[init_catalog]
domain = clld
input_file = gelato/locale/gelato.pot
output_dir = gelato/locale

[update_catalog]
domain = clld
input_file = gelato/locale/gelato.pot
output_dir = gelato/locale
previous = true
